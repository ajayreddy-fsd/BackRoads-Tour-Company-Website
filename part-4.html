<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="./part-4.css">

<body>
  
    
<!-- TODO   in the following code has div which is "tours-container", in which there are 4-tours named "tour-1", "tour-2", "tour-3", "tour-4"

and in each on those tour-1,2,3,4 there are 2 divs, one is "tour-$-date" & the other is "tour-$-info"

why? "tour-$-date", the text double background, so created an extra div, so that one bckgrnd will be for div & the other it's content

and in that "tour-$-info", there are some FA-icons, headings and one more last div, which is "tour-$-info-cont" -->


    <div class="tours">

        <h1>featured <span>tours</span></h1>
    

        <!-- !start of tours-container div -->
        <div class="tours-container">
    
    
            <div class="tour-1">
                
                <div class="tour-1-date">
                    <h2>August 14th, 2021</h2>
                </div>
    
                <div class="tour-1-info">
                    <h3>tibet adventure</h3>
    
                    <h4><i class="fas fa-map"></i> china</h4>
    
                    <div class="tour-1-info-cont">
                        <p>6 days</p>
                        <p>from $2100</p>
                    </div>
                </div>
    
            </div>
            <!-- ?end of tour-1 div -->
    
    
            <div class="tour-2">
                
                <div class="tour-2-date">
                    <h2>october 1st, 2021</h2>
                </div>
    
                <div class="tour-2-info">
                    <h3>best of java</h3>
    
                    <h4><i class="fas fa-map"></i> indonesia</h4>
    
                    <div class="tour-2-info-cont">
                        <p>10 days</p>
                        <p>from $4100</p>
                    </div>
    
                </div>
    
            </div>
            <!-- ?end of tour-2 div -->
    
    
            <div class="tour-3">
                
                <div class="tour-3-date">
                    <h2>september 26th, 2021</h2>
                </div>
    
                <div class="tour-3-info">
                    <h3>explore hong kong</h3>
    
                    <h4><i class="fas fa-map"></i> hong kong</h4>
    
                    <div class="tour-3-info-cont">
                        <p>12 days</p>
                        <p>from $3100</p>
                    </div>
    
                </div>
    
            </div>
            <!-- ?end of tour-3 div -->
    
    
            <div class="tour-4">
                
                <div class="tour-4-date">
                    <h2>december 5th, 2021</h2>
                </div>
    
                <div class="tour-4-info">
                    <h3>kenya highlights</h3>
    
                    <h4><i class="fas fa-map"></i> kenya</h4>
    
                    <div class="tour-4-info-cont">
                        <p>22 days</p>
                        <p>from $5400</p>
                    </div>
    
                </div>
    
            </div>
            <!-- ?end of tour-4 div -->
    
    
        </div>
        <!-- !end of tours-container div -->
    
    
        <a href="#">all tours</a>
    

    </div>

    <script src="https://kit.fontawesome.com/35a120d2fb.js" crossorigin="anonymous"></script>
